<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Reporte - Sueldos</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Reporte - Sueldos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link btn btn-warning" th:href="@{/empleados}" >Empleados</a>
        </li>
        <li class="nav-item" >
        <li class="nav-item" >
          <a class="nav-link btn btn-info" th:href="@{/historial}">Historial</a>
        </li>
        <li class="btn-group nav-item">
          <button type="button" class="btn btn-success dropdown-toggle nav-link" data-bs-toggle="dropdown" aria-expanded="false">
            Reportes
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/reportes/salario}">Salario</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/reportes/aumento}">Tentativa aumento</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Puesto</th>
      <th>Salario Maximo</th>
      <th>Salario Minimo</th>
      <th>Salario Total</th>
      <th>Salario Promedio</th>
    </tr>
    <tr th:each="reporte, info : ${lista}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${reporte.puesto}"></td>
      <td th:text="${reporte.maximo}"></td>
      <td th:text="${reporte.minimo}"></td>
      <td th:text="${reporte.total}"></td>
      <td th:text="${reporte.promedio}"></td>
    </tr>
  </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>

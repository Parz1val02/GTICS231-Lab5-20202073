<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Nuevo Empleado</title>
</head>
<body class="container">
<div class="container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Nuevo Empleado</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link btn btn-warning" th:href="@{/empleados}" >Empleados</a>
        </li>
        <li class="nav-item" >
        <li class="nav-item" >
          <a class="nav-link btn btn-info" th:href="@{/historial}">Historial</a>
        </li>
        <li class="btn-group nav-item">
          <button type="button" class="btn btn-success dropdown-toggle nav-link" data-bs-toggle="dropdown" aria-expanded="false">
            Reportes
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/reportes/salario}">Salario</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/reportes/aumento}">Tentativa aumento</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div  class="container-md">
    <form method="post" th:action="@{/empleados/guardar}">
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input name="nombre" type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="apellido">Apellido</label>
        <input name="apellido" type="text" class="form-control" id="apellido">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" name="password">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <input type="checkbox" onclick="myFunction()">Show Password
        <script>function myFunction() {
          let x = document.getElementById("inputPassword5");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }</script>
      </div>
      <div class="mb-3">
        <label for="puesto">Puesto:</label>
        <select class="form-select" aria-label="Default select example" id="puesto" name="idpuesto">
          <option th:each="puesto : ${puestos}"
                  th:value="${puesto.id}"
                  th:text="${puesto.jobTitle}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sueldo" class="form-label">Sueldo</label>
        <input type="text" class="form-control" name="sueldo" id="sueldo">
      </div>
      <div class="mb-3">
        <label for="jefe">Jefe</label>
        <select class="form-select" aria-label="Default select example" id="jefe" name="idjefe">
          <option th:each="jefe : ${jefes}"
                  th:value="${jefe.id}"
                  th:text="|${jefe.firstName} ${jefe.lastName}|"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="departamento">Departamento</label>
        <select class="form-select" aria-label="Default select example" id="departamento" name="iddepartamento">
          <option th:each="departamento : ${departamentos}"
                  th:value="${departamento.id}"
                  th:text="${departamento.departmentName}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
      <a th:href="@{/empleados}" class="btn btn-danger">Cancelar</a>
    </form>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Empleados Totales</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Lista de Artistas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item" >
                    <a class="nav-link btn btn-warning" th:href="@{/templates/empleados}" >Empleados</a>
                </li>
                <li class="nav-item" >
                <li class="nav-item" >
                    <a class="nav-link btn btn-info" th:href="@{/historial}">Historial</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link btn btn-success" th:href="@{/reportes}">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/empleados/nuevo}">Nuevo Artista</a>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <form method="post" th:action="@{/empleados/buscar}">
            <div class="row">
                <div class="col-8">
                    <input th:value="${filtro}" name="searchField" class="form-control mb-3" type="text" placeholder="Search" aria-label="Search">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-outline-primary">Buscar</button>
                    <a class="btn btn-outline-danger" th:href="@{/empleados}">Limpiar</a>
                </div>
            </div>
        </form>
    </div>
    <br>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="empleado, info : ${listaEmpleados}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.puesto}"></td>
            <td th:text="${empleado.departamento}"></td>
            <td th:text="${empleado.ciudad}"></td>
            <td><a class="btn btn-primary" th:href="@{'/empleados/editar' + '?id=' + ${empleado.getid()}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/empleados/borrar' + '?id=' + ${empleado.getid()}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
